<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System - Registration</title>
    <link rel="stylesheet" href="../css/stylesheet.css">
</head>
<body>
    <style>
        #address{
            width: 30%;
        }
        #imagepart{
            border:2px solid black;
            border-radius: 5px;
            padding: 10px;
            width: 30%;
            
        }

        #role{
            border:2px solid black;
            border-radius: 5px;
            padding: 10px;
            width: 30%;
        }

        #role select{
            padding: 5px;
        }


    </style>
    <center>
    <h1>Online voting System</h1>
    <hr>
    <h3>REGISTRATION</h3>
    <form action="../api/register.php" method="POST" enctype="multipart/form-data">
       <input type="text" name="name" placeholder="Enter name"> 
       <input type="number" name="mobile" placeholder="Enter mobile number"><br><br>        
       <input type="password" name="password" placeholder="Enter password">        
       <input type="password" name="cpassword" placeholder="Confirm password"><br><br>        
       <input id="address" type="text" name="address" placeholder="Enter current address"><br><br>        
       
       <div id="imagepart">
         Upload image: <input type="file" name="photo">
         </div>
         <br>

        <div id="role">
         Select Role: <select name="role" >
            <option value="1">Voter</option>
            <option value="2">Candidate</option>
        </select>
        </div>
        
        <br>
        <button style="padding: 5px;
        border-radius: 5px;
        background-color: darkblue;
        color: white;
        cursor: pointer;">
        Register</button><br><br>
        Already User? <a href="../index.html">Login here</a>
    </form>
    </center>
</body>
</html>
